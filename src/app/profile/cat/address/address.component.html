<div class="address" class="col-12">
    <h6  ><b>Manage Address</b></h6><br>

    color: #0cc2c8;
    font-size: medium;" (click)="clickAddress()"> + ADD A NEW ADDRESS</h6><br>
    <div *ngIf="screen1" class="container"><div class="input1" class="row mt-2">

            <input type="text" class="form-control" name="name" placeholder="Name">

        <div class="col">

        </div>
    </div>
    <div class="input1" class="row mt-4">
        <div class="col">
            <input type="text" class="form-control" name="locality" placeholder="Locality">

            <input type="number" class="form-control" name="pin" placeholder="Pincode">

    </div>

        <div class="col"><textarea placeholder="Address"></textarea></div></div>

              </select>

    </div>

        <div class="col mt-2"><label>Address type</label><br><br>
   
    
    <input type="radio"  name="address" value="home">

</div>
</div>
    <div class="row mt-4">
        <div class="col"><input type="button" name="save" class="btn btn-info" value="Save"></div>
       <input type="button" id="btn1" name="cancel" class="btn  " value="Cancel"></div>
